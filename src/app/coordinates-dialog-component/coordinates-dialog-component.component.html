<h2>Enter the coordinates</h2>
<form (ngSubmit)="submitForm()">
  <div>
    <label for="x">Valor de X:</label>
    <input type="number" id="x" name="x" [(ngModel)]="formData.x" required>
  </div>
  <div>
    <label for="y">Valor de Y:</label>
    <input type="number" id="y" name="y" [(ngModel)]="formData.y" required>
  </div>
  <button type="submit">Enviar</button>
</form>
