<div class="container">
  
    <div class="mat-elevation-z8">
        <h1 class="title">Function curve</h1>

      <table>

        <tr>
          <td  class="coordinates_column">

            <div class="table-container">

              <div class="add_cordinate">
                <button mat-mini-fab color="primary" class="mat-elevation-z1" (click)="openFormDialog()"><mat-icon>add</mat-icon></button>
              </div>
      
              <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">
                <ng-container matColumnDef="x">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> X </th>
                  <td mat-cell *matCellDef="let element"> {{ element.x }} </td>
                </ng-container>
      
                <ng-container matColumnDef="y">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Y </th>
                  <td mat-cell *matCellDef="let element"> {{ element.y }} </td>
                </ng-container>

                <ng-container matColumnDef="test">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                  <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="">
                    <button mat-menu-item (click)="editRecord(element)">
                      <mat-icon>edit</mat-icon>
                      <span>Update</span>
                    </button>
                    <button mat-menu-item (click)="deleteelement(element)">
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>
                </td>
                </ng-container>

              
                <tr mat-header-row *matHeaderRowDef="['x', 'y', 'test']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['x', 'y', 'test']"></tr>
                </table>

              <div>
                <button mat-stroked-button color="primary" class="mat-elevation-z1, send_process" (click)="sendCoordinates()">Process</button>
              </div>

              </div>
            
            </td>

          <td class="chart_column">
        
            <div class="chart-container">
              <canvas id="canvas" #canvas>{{chart}}</canvas>
            </div>
            
            <div class="function_law" *ngIf="functionLaw">
              {{functionLaw}}
            </div>

          </td>
        </tr>
      </table>

</div>
</div>
